<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="taillearn.css">
</head>
<body>
    <main>
        <h1 class="text-center text-lg text-green-400">Hello world</h1>
        <p class="w-full h-10 bg-violet-200 border-violet-600 border-2 rounded-md my-4 p-2"> </p>
    </main>
    
    <!--Layout  -->
    <div class="fixed w-10 h-10 bg-red-500 top-0 bg-re-500"> </div>


    <div class="flex justify-end space-x-8">
        <div class="h-16 w-16 rounded-full bg-blue-950"></div>
        <div class="h-16 w-16 rounded-full bg-blue-950"></div>
        <div class="h-16 w-16 rounded-full bg-blue-950"></div>
      </div>
      
      <div class="grid grid-cols-5 gap-3 p-3">
        <div class="h-12 bg-violet-500"></div>
        <div class="h-12 bg-slate-600"></div>
        <div class="h-12 bg-red-600"></div>
        <div class="h-12 bg-violet-600"></div>
        <div class="h-12 bg-slate-600"></div>
      </div>
      
      <div class="md:block hidden">
        <p>I will appear for device resolution > 750px</p>
      </div>
      
      <div class="max-md:block hidden">
        <p>I will appear for device resolution < 750px</p>
      </div>
    
      <button class=" my-2 rounded-lg bg-blue-500 px-4 py-2 
      text-white ml-3 hover:bg-blue-700 focus:outline-none 
      focus:ring focus:ring-blue-300 active:bg-blue-800"> 
      Click Me!
    </button>
</body>
</html>
